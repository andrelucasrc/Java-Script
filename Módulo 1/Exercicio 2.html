<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            function pares(limInf,limSup){
                if(limInf<limSup){
                    for(var i=limInf;i<=limSup;i++){
                        if(i%2==0){
                            console.log( i );
                        }//fim if par
                    }//fim for verificação
                }//fim if inicio
            }//fim função

            pares(321,320);
        </script>
    </body>
</html>
