        <input onkeypress="escrever()"></input>
        <script>
            function digaOla(){
                alert("Ola");
            }//fim function digaOla
            function agradecimentos(){
                alert("Obrigado por passar o mouse no bot√£o");
            }//fim function agradecimentos
            function adeus(){
                alert("Valeu, falou!");
            }//fim function adeus
            function escrever(){
                alert("Obrigado por digitar");
            }//fim function escrever
        </script>
    </body>
</html>
