<html>
    <head>
        <title>
            Alterando Estilos
        </title>
    </head>
    <body>
        <div id="app">
            //Nova divisão classe box
            <div class="box"></div>
        </div>
        <script>
            //Referência a classe box
            var boxElement = document.querySelector(".box");
            //Definir altura e largura da box
            boxElement.style.width = 100;
            boxElement.style.height = 100;
            //Definir a cor da box
            boxElement.style.backgroundColor = "f00";
        </script>
    </body>
</html>
